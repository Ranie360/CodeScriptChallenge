<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeScript - Software</title>
    <link rel="icon" href="./imagens/iconelogo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="/js/menu.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header id="cabecalho" class="cabecalho"></header>
    <main>
      <section class="secao secao-central">
        <div class="container container-contato">
          <h2
            class="h2-contato"
            title="Fale conosco para saber mais sobre nossos serviços e soluções"
          >
            Entre em contato conosco
          </h2>
          <img
            class="img-contato"
            src="./imagens/contato.svg"
            alt="imagem de contato"
            loading="lazy"
          />
        </div>
        <div class="container container-contato2">
          <div>
            <form id="contact-form" class="formulario-grid">
              <div class="area1 container-input">
                <label for="name">Nome:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite aqui seu nome"
                  required
                />
                <span class="error-message"></span>
              </div>
              <div class="area2 container-input">
                <label for="phone">Telefone:</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Digite aqui seu Telefone"
                  required
                />
                <span class="error-message"></span>
              </div>
              <div class="area3 container-input">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite aqui seu E-mail"
                  required
                />
                <span class="error-message"></span>
              </div>
              <div class="area4 container-input">
                <label for="subject">Assunto:</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Assunto"
                  required
                />
                <span class="error-message"></span>
              </div>
              <div class="area5 container-input">
                <label for="message">Mensagem:</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Mensagem"
                  rows="5"
                  required
                ></textarea>
                <span class="error-message"></span>
              </div>
              <div class="recaptcha">
                <div
                  class="g-recaptcha"
                  data-sitekey="6LeEvjgqAAAAABDY6tRzJcHrZMAhtKuOogAtzCvi"
                ></div>
                <span class="error-message" id="recaptcha-error"></span>
                <div class="area6">
                  <button class="botao hero-botao" type="submit">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer id="footer" class="secao rodape"></footer>
  </body>
</html>
